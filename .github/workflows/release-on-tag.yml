name: Build and Release EDM Tools

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create addon zip with edm_tools package
        run: |
          TAG="${{ github.ref_name }}"
          ZIP="EDM_TOOLS_${TAG}.zip"

          # Make a staging directory
          mkdir -p dist/edm_tools

          # Copy addon files into edm_tools/ (adjust if you add more later)
          cp __init__.py dist/edm_tools/
          cp -r modules dist/edm_tools/

          # If you want CHANGELOG inside the addon too:
          # cp CHANGELOG.md dist/edm_tools/

          # Create the zip with edm_tools/ as the top-level folder
          cd dist
          zip -r "../$ZIP" edm_tools

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: EDM Tools ${{ github.ref_name }}
          files: EDM_TOOLS_${{ github.ref_name }}.zip
          body_path: CHANGELOG.md
